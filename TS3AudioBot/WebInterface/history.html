<h2>History</h2>
<div class="splitleft">
    <form id="searchquery" action="/?page=history" onsubmit="history_search_click(event);" method="get">
        <fieldset class="unselectable">
            <legend>Search for Entries</legend>
            <input type="hidden" name="page" value="history">
            <label>Title contains:   </label><input class="filledform" type="text" name="title">
            <label>From UserId:      </label><input class="filledform" type="number" name="userid">
            <label>Last called after:</label><input class="filledform" type="date" name="lastinvoked">
            <label>Max results:      </label><input class="filledform" type="number" name="max" value="10">
            <button class="button" type="submit" form="searchquery" value="Search">Search</button>
        </fieldset>
    </form>
</div>
<div class="splitright">
    <table id="historylist">
        <caption>Query results</caption>
        <tbody>
        <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            <th >Options</th>
        </tr>
        <div data-jqload />
        </tbody>
    </table>
</div>
